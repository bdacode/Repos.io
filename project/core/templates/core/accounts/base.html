{% extends "core/base.html" %}
{% block core_content %}
    <h1>Account {% include "core/accounts/link.html" %}</h1>
    {% if account.last_fetch %}
        {% block account_content %}{% endblock %}
    {% else %}
        <p>This account needs to be fetched once from {{ account.backend }} before display.</p>
    {% endif %}
{% endblock %}
