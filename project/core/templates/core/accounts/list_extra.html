{% extends "core/list_extra.html" %}
{% block specific_extra %}
    {% if obj.current_user_follows or obj.current_user_followed %}
        <ul class="special-tags unstyled">
            {% if obj.current_user_follows %}<li class="label" title="You follow {{ obj.slug }}">following</li>{% endif %}
            {% if obj.current_user_followed %}<li class="label" title="{{ obj.slug }} follows you">followed by</li>{% endif %}
        </ul>
    {% endif %}
{% endblock %}
