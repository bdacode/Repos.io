<a href="{{ account.get_absolute_url }}" title="{% if account.name %}{{ account.name }}{% else %}{{ account.slug }}{% endif %}{% if not account.last_fetch %} (not fetched){% endif %}">{% if with_avatar %}<img alt="{{ account.slug }}'s avatar" width="{{ avatar_size|default:32 }}" height="{{ avatar_size|default:32 }}" src="{% if account.avatar %}{{ account.avatar }}{% else %}{{ STATIC_URL }}img/avatar_default_{{ account.backend }}.png{% endif %}" /> {% endif %}{{ account.slug }}{% if not no_backend %}<small> @ {{ account.backend }}</small>{% endif %}</a>
