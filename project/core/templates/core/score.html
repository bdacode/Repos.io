{% with obj_score=score|default:obj.score %}
{% if obj_score and obj_score >= min_score|default:10 %}
<div class="score" style="width:{% if obj_score > max_score|default:100 %}{% widthratio max_score|default:100 1 ratio|default:1 %}{% else %}{% widthratio obj_score 1 ratio|default:1 %}{% endif %}px;{% if height %}height:{{ height }}px;{% endif %}" title="Score: {{ obj_score }}"></div>
{% endif %}
{% endwith %}
