<form action="{% if tags_edit_url %}{{ tags_edit_url }}{% else %}{% url tags_save %}{% endif %}" method="POST">{% csrf_token %}
    {{ tag_add_form.as_p }}
    <input type="hidden" name="act" value="add" />
    <input type="hidden" name="tag" value="{{ tag.name }}" />
    <input type="hidden" name="next" value="{{ next }}" />
    <input title="Add" type="submit" name="submit" class="reset-button" value="+" />
</form>
