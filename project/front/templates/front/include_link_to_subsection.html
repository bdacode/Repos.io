{% load reposio_core %}
<li rel="{{ type }}"{% if obj.include_details == type or subsection == type %} class="current"{% endif %}>
    <a href="{% if url %}{{ url }}{% else %}{{ obj|url:type }}{% endif %}">
        {{ display }}
        {% if details %}<span>{{ details }}</span>{% endif %}
    </a>
</li>
